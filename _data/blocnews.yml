- date: April 2020
  headline:  Our WCSNG group inspired from the need of contact tracing and proximity sensing, has developed a BLE based proximity sensing called <a href = "https://wcsng.ucsd.edu/bluble/">BluBLE</a> to tackle with the COVID-19 pandemic.

- date: Feb 2019 
  headline: BLoc published in Dec 2018 has prposed the idea of long sequences of 1's and 0's along with multiple antenna BLE master to enable AoA esitmation along with relative ToF esimation. Later in January 2019, <a href = "">BLE 5.1</a> has propsoed CTE (series of un-whitened 1's) based protocol for AoA esitmation.



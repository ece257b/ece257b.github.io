- title: "Practical, real-time, full duplex wireless"
  image: practicalfd.png
  description: "This paper presents a full duplex radio design using signal inversion
and adaptive cancellation. Signal inversion uses a simple design
based on a balanced/unbalanced (Balun) transformer. This new design, unlike prior work, supports wideband and high power systems. In theory, this new design has no limitation on bandwidth or
power. In practice, we find that the signal inversion technique alone
can cancel at least 45dB across a 40MHz bandwidth. Further, combining signal inversion cancellation with cancellation in the digital
domain can reduce self-interference by up to 73dB for a 10MHz
OFDM signal."

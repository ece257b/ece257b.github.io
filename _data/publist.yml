- title: "WiDeo: Fine-grained Device-free Motion Tracing using {RF} Backscatter"
  image: wideo.png
  description: "Could we build a motion tracing camera using wireless
communication signals as the light source? This paper
shows we can, we present the design and implementation of WiDeo, a novel system that enables accurate, high
